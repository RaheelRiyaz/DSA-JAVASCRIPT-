<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 (Insertion of element in an array)</title>
  </head>
  <body>
    <script>
      const list = [1, 2, 3, 4, 5];
      const position = 0;
      const element = 100;

    //   [1,2,3,4,5,5] index is 4
    //   [1,2,3,4,4,5] index is 3
    //   [1,2,3,3,4,5] index is 2
    //   [1,2,2,3,4,5] index is 1
    //   [1,1,3,3,4,5] index is 0

      for (let index = list.length - 1; index >= 0; index--) {
        list[index + 1] = list[index];
      }
      list[position] = element;
      console.log(list);


       
    </script>
  </body>
</html>
